<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TradingSignal</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <div class="d-flex justify-content-center p-3">
                <h2 class = "small-heading"> Register </h2>
            </div>
            <form action="/register"  class="login-form" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username"  placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div>
                    <button type="submit" class="btn btn-success  w-100 ">Register</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>


<script>
    window.onload = function() {
        // Retrieve the email from the URL query string (e.g., /register?email=user@example.com)
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (email) {
            document.getElementById('username').value = email; // Fill email field with the passed email
        }
    };
</script>
</body>
</html>
